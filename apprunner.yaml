version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build phase"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
  command: python3 -m streamlit run streamlit.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8080