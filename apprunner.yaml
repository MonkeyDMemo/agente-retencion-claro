version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build phase - skipping pip install here"
run:
  command: python3 -m pip install -r requirements.txt && python3 -m streamlit run streamlit.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"